<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem List</title>
</head>
<body>
    <h1>List of Poems</h1>
    <ul>
        {% for poem in poems %}

        {% endfor %}
    </ul>
    <a href="/poem"><button>Show Another Poem</button></a>
</body>
</html>
